<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Heartnate Signup Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form method="POST" data-netlify="true" action="/success.html">
      <div id="fields">
        <label for="field">
          <input id="field" type="email" name="email" />
          <span class="text">Sign up to hear more</span>
        </label>
        <button type="submit">Send</button>
      </div>
    </form>
    <script>
      const input = document.getElementById("field");
      input.addEventListener("blur", () => {
        const inputContent = input.value;
        if (inputContent != "") {
          input.classList.add("complete");
        } else {
          input.classList.remove("complete");
        }
      });
    </script>
  </body>
</html>
